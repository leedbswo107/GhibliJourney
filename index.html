<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GhibliJourney</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.png" />
    <link rel="stylesheet" href="./css/my_reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./js/common.js" defer></script>
  </head>
  <body>
    <div class="wrap">
      <header class="hd">
        <h1><img src="https://www.ghibli.jp/img/home.png" alt="logo" /></h1>
        <nav class="tools">
          <i class="fa-solid fa-magnifying-glass search"></i>
          <i class="fa-regular fa-folder folder"></i>
          <i class="fa-regular fa-star star"></i>
          <i class="fa-regular fa-user user"></i>
        </nav>
        <div class="searchBack">
          <label class="searchInput">
            <input type="text" class="searchTitle" placeholder="Search" required/>
            <input type="submit" value= "Submit" class="submit"
              ></input>
          </label>
          <div class="close">
            <span></span>
            <span></span>
          </div>
        </div>
      </header>
      <div class="vertical">
        <main>
          <div class="loadingBack">
            <div class="load">
              <img src="./img/totoroLoading.gif" alt="loading">
            </div>
          </div>
          <section class="banner">
            <h2 hidden>banner</h2>
            <div class="slideWrap">
              <div class="gradient"></div>
              <ul class="slider"></ul>
            </div>
          </section>
          <section class="listOfWorks">
            <h2 hidden>works</h2>
            <div class="totoro"></div>
            <div class="catBus"></div>
            <ul class="works"></ul>
            <div class="modalBack">
              <div class="close">
                <span></span>
                <span></span>
              </div>
              <div class="modal"></div>
            </div>
          </section>
        </main>
        <footer class="foot"></footer>
      </div>
    </div>
  </body>
</html>
