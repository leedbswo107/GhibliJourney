<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GhibliJourney</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.png" />
    <link rel="stylesheet" href="./css/my_reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./js/common.js" defer></script>
  </head>
  <body>
    <div class="wrap">
      <header class="hd">
        <h1><img src="https://www.ghibli.jp/img/home.png" alt="logo" /></h1>
        <nav class="tools">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-regular fa-folder"></i>
          <i class="fa-regular fa-star"></i>
          <i class="fa-regular fa-user"></i>
        </nav>
      </header>
      <div class="vertical">
        <main>
          <section class="banner">
            <h2 hidden>banner</h2>
            <div class="slideWrap">
              <ul class="slider">
                <li class="slide">
                  <div class="info">
                    <p class="infot">
                      <strong>이웃집</strong>
                      <strong>토토로</strong>
                      <span>감독</span>
                      <!-- <strong>제목</strong>
                      <span>감독</span>
                      <span>러닝타임</span>
                      <span>출시연도</span>
                      <span>로튼 토마토 지수</span> -->
                    </p>
                  </div>
                  <img src="./img/bannertest.webp" alt="banner" />
                </li>
              </ul>
              <div class="gradient"></div>
            </div>
          </section>
          <section class="listOfWorks">
            <h2 hidden>works</h2>
            <div class="totoro"></div>
            <div class="catBus"></div>
            <ul class="works"></ul>
            <div class="modal">
              <div class="modalBanner">
                <img src="./img/bannertest.webp" alt="test" />
              </div>
              <div class="workInfo">
                <div class="modalPoster">
                  <img
                    src="https://upload.wikimedia.org/wikipedia/ko/b/bc/%EC%84%BC%EA%B3%BC_%EC%B9%98%ED%9E%88%EB%A1%9C%EC%9D%98_%ED%96%89%EB%B0%A9%EB%B6%88%EB%AA%85_%ED%8F%AC%EC%8A%A4%ED%84%B0.jpg"
                    alt="포스터"
                  />
                </div>
                <p class="detail">
                  <strong>title</strong>
                  <span>year</span>
                  <span>character</span>
                  <span>director</span>
                  <span>runtime</span>
                  <span>rtScore</span>
                  description
                </p>
              </div>
              <div class="close">
                <span></span>
                <span></span>
              </div>
            </div>
          </section>
        </main>
        <footer class="foot"></footer>
      </div>
    </div>
  </body>
</html>
