<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GhibliJourney</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.png" />
    <link rel="stylesheet" href="./css/my_reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="./js/common.js" defer></script>
  </head>
  <body>
    <div class="wrap">
      <header class="hd">
        <h1><img src="https://www.ghibli.jp/img/home.png" alt="logo" /></h1>
        <nav class="tools">
          <i class="fa-solid fa-magnifying-glass search"></i>
          <i class="fa-regular fa-folder folder"></i>
          <i class="fa-regular fa-star star"></i>
          <i class="fa-regular fa-user user"></i>
        </nav>
        <div class="searchBack">
          <label class="searchInput">
            <input type="text" class="searchTitle" placeholder="Search" required/>
            <input type="submit" value= "Submit" class="submit"
              ></input>
          </label>
          <div class="close">
            <span></span>
            <span></span>
          </div>
        </div>
      </header>
      <div class="vertical">
        <main>
          <div class="loadingBack">
            <div class="load">
              <img src="./img/totoroLoading.gif" alt="loading">
            </div>
          </div>
          <section class="banner">
            <h2 hidden>banner</h2>
            <div class="swiper slideWrap">
              <ul class="swiper-wrapper slider"></ul>
              <div class="animationArea">
                <div class="totoro"></div>
                <div class="catBus"></div>
                <div class="category">
                  <label>
                    director  
                    <div class="selectCon">
                      <select name="director" id="dirSelect">
                        <option value="all" selected>All</option>
                        <option value="Hayao Miyazaki">Hayao Miyazaki</option>
                        <option value="Isao Takahata">Isao Takahata</option>
                        <option value="Yoshifumi Kondō">Yoshifumi Kondō</option>
                        <option value="Hiroyuki Morita">Hiroyuki Morita</option>
                        <option value="Gorō Miyazaki">Gorō Miyazaki</option>
                        <option value="Hiromasa Yonebayashi">Hiromasa Yonebayashi</option>
                        <option value="Michaël Dudok de Wit">Michaël Dudok de Wit</option>
                      </select>
                    </div>
                  </label>
                </div>
              </div>
            </div>
          </section>
          <section class="listOfWorks">
            <h2 hidden>works</h2>
            <ul class="works"></ul>
            <div class="modalBack">
              <div class="close">
                <span></span>
                <span></span>
              </div>
              <div class="modal"></div>
            </div>
          </section>
        </main>
        <footer class="foot">
          <div class="contact">
            <strong>Keep Connect</strong>
            <p>
              All Ghibli Studios' works from before to now.<br/>
              Check out Ghibli Studio's latest work and explore its predecessors
            </p>
            <label>
              <input type="email" class="emailInput" placeholder="Your Email">
              <input type="submit" class="emailSubmit" value="Submit">
            </label>
          </div>
          <div class="ftLogo"><img src="./img/footLogo.png" alt="footLogo"></div>
        </footer>
      </div>
    </div>
  </body>
</html>
